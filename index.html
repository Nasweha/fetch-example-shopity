<script>
    fetch('https://fakestoreapi.com/products').then((response)=>{
        // console.log(response);
        response.json().then((data)=>{
            console.log(data);
            data.forEach(product =>{
                result.innerHTML += `  <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src='${product.image}' alt="..."  height="300px"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">'${product.title.slice(0,20)}...</h5>
                                    <!-- Product price-->
                                    $ <span class="fs-3 fw-1">${product.price}</span>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn  mt-auto shadow" href="#" style="background-color: rgb(255, 149, 0);">View options</a></div>
                            </div>
                        </div>
                    </div>`
            })
        })
    })
</script>
